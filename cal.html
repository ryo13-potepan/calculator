<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="cal.css" />
    <title>calculator</title>
  </head>
  <body>
    <div class="calHeader">電卓</div>
    <div class="calBody">
      <input class="calDisplay" id="calDisplay" type="text" value="0" />
      <div>
        <button class="opeButton"  onclick="allClear(this)">AC</button>
        <button class="opeButton"  onclick="ope(this)">/</button>
      </div>

      <div>
        <button class="numButton"  onclick="number(this)">7</button>
        <button class="numButton"  onclick="number(this)">8</button>
        <button class="numButton"  onclick="number(this)">9</button>
        <button class="opeButton"  onclick="ope(this)">*</button>
      </div>

      <div>
        <button class="numButton"  onclick="number(this)">4</button>
        <button class="numButton"  onclick="number(this)">5</button>
        <button class="numButton"  onclick="number(this)">6</button>
        <button class="opeButton"  onclick="ope(this)">-</button>
      </div>

      <div>
        <button class="numButton"  onclick="number(this)">1</button>
        <button class="numButton"  onclick="number(this)">2</button>
        <button class="numButton"  onclick="number(this)">3</button>
        <button class="opeButton"  onclick="ope(this)">+</button>
      </div>

      <div>
        <button class="numButton"  onclick="number(this)">0</button>
        <button class="pointButton" onclick="ope(this)">.</button>
        <button class="opeButton"  onclick="calc(this)">=</button>
      </div>
    </div>
    <script src="cal.js"></script>
  </body>
</html>
